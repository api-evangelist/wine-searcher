name: Wine-Searcher
description: >-
  Our API allows you to plug Wine-Searcher data directly into your website or
  application. Typical API consumers are wine apps, websites, blogs, market
  research companies and those specializing in wine investments, valuations and
  insurance. For any wine currently available in our database, the API can
  supply all kinds of information including retail suppliers, prices, scores and
  available vintages. 
